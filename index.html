<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Quote Generator</h1>
            <p>Get inspired with a new quote every time</p>
        </header>

        <main>
            <div class="quote-container">
                <div class="quote-icon">
                    <i class="fas fa-quote-left"></i>
                </div>
                <blockquote class="quote-text" id="quoteText">
                    Click the button below to get your first quote!
                </blockquote>
                <cite class="quote-author" id="quoteAuthor"></cite>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="newQuoteBtn">
                    <i class="fas fa-sync-alt"></i>
                    New Quote
                </button>
            </div>
        </main>

        <footer><p>Made by Shraddha Thorat</p></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
